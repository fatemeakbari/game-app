#docker compose up -d

version: '3.8'
services:
  messagingapp-database:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=gameapp
      - MYSQL_ROOT_PASSWORD=12345
    ports:
      - '3309:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local